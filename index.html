<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peroxide Bot DotV3#4848</title>
</head>
<body style="background-color: #191919; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <img src="https://cdn.discordapp.com/attachments/1158124157314277426/1160981437906960414/mlQwnum.png?ex=6536a338&is=65242e38&hm=89072972fe573411dda36555f1ec74c1fea6938c8e8483e84bfb8457a2d6f882&" alt="Centered Image">
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return null;
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var pid = getParameterByName('pid');
        var gid = getParameterByName('gid');
        console.log('pid:', pid);
        console.log('gid:', gid);
        var robloxURLpc = 'roblox://experiences/start?placeId=' + pid + '&gameInstanceId=' + gid;
        var robloxURLmobile = 'robloxmobile://placeID=' + pid + '&gameInstanceId=' + gid;
        window.location.replace(robloxURLpc);
        setTimeout(function() {
                        window.location.replace(robloxURLmobile)
            }, 5000)
    </script>
</body>
</html>
